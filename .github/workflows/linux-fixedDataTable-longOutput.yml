name: Linux-fixedDataTable-longOutput
on: push
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    env:
      BROWSERS: '["chromium"]'
      JLAB_HOME: '/home/runner/work/benchmarks/jupyterlab'
      # JLAB_REPO: "https://github.com/goanpeca/jupyterlab.git"
      JLAB_REPO: "https://github.com/jupyterlab/jupyterlab.git"
      # BENCHMARKS
      BENCHMARK_NOTEBOOKS: '["./fixedDataTable", "./longOutput"]'
      BENCHMARK_MAX_N: ${{ matrix.BENCHMARK_MAX_N }}
      BENCHMARK_NUMBER_SAMPLES: ${{ matrix.BENCHMARK_NUMBER_SAMPLES }}
      BENCHMARK_SWITCHES: ${{ matrix.BENCHMARK_SWITCHES }}
      BENCHMARK_MAX_TIME: ${{ matrix.BENCHMARK_MAX_TIME }}
      BENCHMARK_OUTPUT: ${{ matrix.PLAYWRIGTH }}-fixedDataTable-longOutput-${{ matrix.CELLS_MULTIPLIER }}-${{ matrix.CODE_CELL_RATIO }}-${{ matrix.MANY_OUTPUTS }}.csv
      # fixedDataTable.ts
      # longOutputs.ts
    strategy:
      matrix:
        PYTHON: [3.8]
        NODEJS: [12.x]
        PLAYWRIGTH: ['1.0.2', '1.3.0']
        # JupyterLab [older-commit]
        JLAB_COMMITS: [1f15fcb]  # Replace by branch
        # JLAB_COMMITS: [1f15fcb]
        # Benchmarks
        # Results in 100/(21 - 1)... n=0,5,10,15...
        BENCHMARK_MAX_N: [100]          # Default is 100
        BENCHMARK_NUMBER_SAMPLES: [21]  # Default is 20
        BENCHMARK_SWITCHES: [10]
        BENCHMARK_MAX_TIME: [500]      # Default is 5000
        # fixedDataTable.ts
        # longOutputs.ts
      fail-fast: false
    timeout-minutes: 50
    steps:
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.PYTHON }}
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.NODEJS }}
      - name: Install JupyterLab
        run: |
          cd ..
          git clone $JLAB_REPO
          cd jupyterlab
          git checkout ${{ matrix.JLAB_COMMITS }}
          pip install plotly==4.5.4 ipywidgets==7.5.1
          pip install -e .
          jlpm install
          jlpm run build
      - name: Install playwright action
        uses: microsoft/playwright-github-action@v1
      - name: Checkout benchmarks repository
        uses: actions/checkout@v2
      - name: Install benchmarks
        run: |
          jlpm
      - name: List python dependencies
        run: pip list
      - name: Run benchmarks
        uses: GabrielBB/xvfb-action@v1.2
        with:
          run: jlpm ci
      - name: Remove notebook checkpoints and copy to artifacts folder
        run: |
          rm -rf data/.ipynb_checkpoints/
          cp -r ./data ./packages/compare/data
      - name: Upload benchmark csv and notebook data artifacts
        uses: actions/upload-artifact@v2
        with:
          name: benchmarks
          path: |
            *.csv
            *.json
            packages/compare/data/*.ipynb
            !analysis.vl.json
            !comparison.vl.json
            !package.json
            !tsconfig.json

  linux-compare:
    name: Linux
    runs-on: ubuntu-latest
    needs: linux
    env:
      OLD_KEY: '1.0.2'
      NEW_KEY: '1.3.0'
      KEY_TYPE: playwright
    strategy:
      matrix:
        PYTHON: [3.8]
        NODEJS: [12.x]
      fail-fast: false
    timeout-minutes: 10
    steps:
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.PYTHON }}
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.NODEJS }}
      - name: Checkout benchmarks repository
        uses: actions/checkout@v2
      - name: Install compare tools
        run: |
          cd packages/compare
          npm install
      - name: List python dependencies
        run: pip list
      - name: Download the benchmark data from previous jobs
        uses: actions/download-artifact@v2
        with:
          name: benchmarks
          path: packages/compare
      - name: Check
        run: |
          cd packages/compare
          ls
      - name: Run compare python script
        run: |
          cd packages/compare
          python compare.py
      - uses: actions/upload-artifact@v2
        with:
          name: results
          path: |
            packages/compare/*.csv
            packages/compare/*.json
            packages/compare/*.vl.json
            packages/compare/data/*.ipynb
            !packages/compare/package.json
            !packages/compare/package-lock.json
            !packages/compare/tsconfig.json
